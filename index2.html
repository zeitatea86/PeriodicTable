<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=1280, initial-scale=1">
    <title>Periodic table</title>
    <link rel="stylesheet" href="css/styles2.css" type="text/css">
</head>

<body>
    <h1 id="mainName">Periodic table (Mendeleev)</h1>
    <div>
        <div>
            <p class="State" id="Gas">Gas</p>
            <p class="State" id="Liquid">Liquid</p>
            <p class="State" id="Solid">Solid</p>
        </div>
        <p style="background-color:greenyellow ;" class="Legend" id="Nonmetal">Nonmetal</p>
        <p style="background-color:darkorange ;" class="Legend" id="NobleGas" >Noble gas</p>
        <p style="background-color:pink;" class="Legend" id="AlkaliMetal">Alkali metal</p>
        <p style="background-color:grey;" class="Legend" id="AlkalineEarthMetal">Alkaline earth metal</p>
        <p style="background-color:aqua;" class="Legend" id="Metalloid">Metalloid</p>
        <p style="background-color:brown;" class="Legend" id="Halogen">Halogen</p>
        <p style="background-color:yellow;" class="Legend" id="PostTransitionMetal">Post-transition metal</p>
        <p style="background-color:whitesmoke;" class="Legend" id="TransitionMetal">Transition metal</p>
        <p style="background-color:rosybrown;" class="Legend" id="Lanthanide">Lanthanide</p>
        <p style="background-color:violet;" class="Legend" id="Actinide">Actinide</p>
    </div>
    <div class="" id="main"></div>
    <script src="js/chemistry2.js" type="text/javascript"></script>
</body>

</html>
